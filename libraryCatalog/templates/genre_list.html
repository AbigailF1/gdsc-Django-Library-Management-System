<!-- genre_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre List</title>
</head>
<body>
    <h1>Genre List</h1>
    <ul>
        {% for genre in genres %}
            <li>
                {{ genre.name }}
                <form action="{% url 'delete_genre' genre.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
